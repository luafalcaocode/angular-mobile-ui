<div class="simple-carousel">
  <carousel
  [images]="images"
  [objectFit]="objectFit"
  [cellWidth]="'100%'"
  [arrowsOutside]="false"
  [arrows]="false"
  [autoplay]="autoplay"
  [dots]="images.length > 1 && hasDots == true ? true : false"
  [loop]="loop"
  [height]="height"
  [cellsToShow]="cellsToShow">
</carousel>
</div>
