<div class="attachment-container" (click)="openFileBox(field)">
  <mat-icon class="sky" aria-hidden="false" aria-label="adicionar" *ngIf="clear">add</mat-icon>
  <img [src]="this.src" *ngIf="!clear" class="imagem-anexo"  />

  <input type="file" hidden="true" #field  class="attachment-field" [id]="fieldId" (input)="onSelectedFiles(field)" />
</div>
